<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
    <title>JS Calculation</title>
</head>
<body>
    <div class="main-container">
        <div class="operations">
            <div class="total-operations">
                <h3>Total Operations = <span id="total-operations">0</span></h3>
            </div>
            <div class="form">
                <input required type="number" name="input-one" value="" id="input-one" placeholder="Enter Number">
                <span id="dynamic-operators">+</span>
                <input required type="number" name="input-two" id="input-two" placeholder="Enter Number">
            </div>
            <div class="calculation-buttons">
                <button id="plus" class="operation-buttons">+</button>
                <button id="minus" class="operation-buttons">-</button>
                <button id="multiply" class="operation-buttons">x</button>
                <button id="divide" class="operation-buttons">/</button>
            </div>
            <div class="result-section">
                <button id="reset-inputs">Reset</button>
                <div class="final-result">
                    <h3>Result: <span id="final-result">0</span></h3>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
